<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="../../../../../assets/images/logos/logo.png">
            </div>

            <div class="title">{{"RECOVER_YOUR_PASSWORD" | translate}}</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>{{"RECOVER_FORM.EMAIL" | translate}}</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        {{"RECOVER_FORM.EMAIL_REQUIRED" | translate}}
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        {{"RECOVER_FORM.EMAIL_INVALID" | translate }}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid" (click)="sendPassRecoveryLink()">
                    {{"RECOVER_FORM.SEND_RESET_LINK" | translate}}
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">{{"RECOVER_FORM.BACK_TO_LOGIN" | translate}}</a>
            </div>

        </div>

    </div>

</div>
