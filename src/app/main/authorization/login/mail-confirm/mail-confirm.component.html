<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">{{"CONFIRM_EMAIL_ADDRESS" | translate}}</div>

            <div class="subtitle">
                <p>
                    {{"CONFIRM_EMAIL.BODY1" | translate}} <b>{{email}}</b>.
                </p>
                <p>
                    {{"CONFIRM_EMAIL.BODY2" | translate}}
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/login'">{{"RECOVER_FORM.BACK_TO_LOGIN" | translate}}</a>
            </div>

        </div>

    </div>

</div>
