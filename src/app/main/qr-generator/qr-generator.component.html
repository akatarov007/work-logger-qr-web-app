<div class="qr-holder-container" fxLayout="column" fxLayoutAlign="center center"
    ngStyle.xs="padding: 10px;">
    <img style="width: 150px;" src="assets/images/logos/logo.png">
    <div style="margin-top: 30px;" fxLayout="column" fxLayoutAlign="center center">
        <span style="font-size: 2rem; text-align: center;">{{"QR_GEN.SCAN_QR_TO_START" | translate}}:</span>
        <qrcode style="margin-top: 10px;" [qrdata]="timestamp" elementType="svg" width="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
</div>
